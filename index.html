<!DOCTYPE html>
<html>
    <title>Splice</title>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
        <div class="container pt-5">
            <div class="row">
                <h1 class="col-12 heading">Splice Playground</h1>
                <div class="col-4">
                    <label class="label">START INDEX</label>
                    <input type="text" id="start" class="input">
                </div>
                <div class="col-4">
                    <label class="label">DELETE COUNT</label>
                    <input type="text" id="delete" class="input">
                </div>
                <div class="col-4">
                    <label class="label">ITEM TO ADD</label>
                    <input type="text" id="itemAdd" class="input">
                </div>
                <div class="col-12 text-center mt-5">
                    <button class="btn btn-primary" id="button">Splice</button>
                </div>
                <h4 class="col-12">Updated Array</h4>
                <div class="updated-array-container col-12">
                    <span class="updated-array" id="spanId"></span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
